<!-- Admins will be allowed to perform all CRUD actions in our database -->

{% extends 'base.html' %}
{% block content %}
    <div class="center row margin border padding-5">
    <div class="bg-love border margin">
    <h3>Would you like to contact us different than via Facebook?</h3>
    <h5>Just fill in the contact form here:</h5>
    </div>
    <form class="col s12 margin-top">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Your Name" id="first_name" type="text" class="validate">
          <label for="first_name">Your Name</label>
        </div>      
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  placeholder="English word" id="eng" type="text" class="validate">
          <label for="eng">The word you would like to change</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="gesture" type="text" class="validate">
          <label for="gesture">Proposed gesture (or details of your concern)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Your Email</label>
        </div>
      </div>
      <button class="btn waves-effect bg-blue waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
    
 

{% endblock %}
